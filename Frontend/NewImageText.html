<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #121212;
        color: #f0f0f0;
        height: 100vh;
        overflow: hidden;
      }

      .chat-container {
        width: 100%;
        height: 100vh;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background-color: #0d1117;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #1e2738;
      }

      .chat-title {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .chat-title i {
        color: #0084ff;
        font-size: 1.5rem;
      }

      .chat-title h1 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #f0f0f0;
      }

      .chat-status {
        background-color: #0084ff;
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        display: flex;
        gap: 10px;
        max-width: 80%;
        animation: fadeIn 0.3s ease-out; /* Added fade-in animation */
      }

      .user-message {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .bot-message {
        align-self: flex-start;
      }

      .bot-message.thinking .message-content {
        background-color: #3a3a3a; /* Slightly different color for thinking state */
        font-style: italic;
        color: #b0b0b0;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #1e2738;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }

      .user-message .message-avatar {
        background-color: #0084ff;
      }

      .message-avatar i {
        color: #f0f0f0;
        font-size: 1rem;
      }

      .message-content {
        background-color: #1e2738;
        padding: 12px 16px;
        border-radius: 18px;
        border-top-left-radius: 4px;
        font-size: 1rem; /* Changed from 25px to 1rem */
        line-height: 1.4;
        word-break: break-word; /* Ensure long words wrap */
      }

      .user-message .message-content {
        background-color: #0084ff;
        border-radius: 18px;
        border-top-right-radius: 4px;
      }

      .message-content img {
        max-width: 100%;
        height: auto; /* Maintain aspect ratio */
        border-radius: 8px;
        margin-top: 8px;
        display: block; /* Prevent extra space below image */
      }

      .chat-input-container {
        padding: 15px;
        background-color: #0d1117;
        border-top: 1px solid #1e2738;
      }

      .attachment-preview {
        margin-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .preview-item {
        position: relative;
        width: 80px;
        height: 80px;
        border: 1px solid #1e2738; /* Added border */
        border-radius: 8px;
        overflow: hidden;
        background-color: #1e2738; /* Background for empty state/loading */
      }

      .preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .preview-item .remove-preview {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 0.8rem;
        z-index: 1; /* Ensure it's above the image */
      }

      .chat-input-wrapper {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .attachment-buttons {
        display: flex;
        /* Use row for horizontal layout */
        flex-direction: row;
        gap: 10px;
      }

      .attachment-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #1e2738;
        border: none;
        color: #0084ff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s;
        /* Added margin-bottom to align with input */
        margin-bottom: 5px;
      }

      .attachment-button:hover {
        background-color: #0084ff;
        color: white;
      }

      .attachment-button:disabled {
        background-color: #3a3a3a;
        color: #8a8a8a;
        cursor: not-allowed;
      }

      .input-wrapper {
        flex: 1;
        display: flex;
        background-color: #1e2738;
        border-radius: 24px;
        padding: 8px 16px;
        align-items: center;
      }

      #message-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #f0f0f0;
        font-size: 0.95rem;
        resize: none;
        height: 24px;
        max-height: 120px;
        outline: none;
        padding: 0;
        /* Align text top in textarea */
        vertical-align: top;
        line-height: 1.4; /* Match message content line height */
        padding-top: 3px; /* Small adjustment for vertical alignment */
      }

      #message-input::placeholder {
        color: #8a8a8a;
      }

      .send-button {
        background: transparent;
        border: none;
        color: #0084ff;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0 0 0 10px;
        display: flex;
        align-items: center;
        transition: color 0.2s ease;
      }

      .send-button:hover:not(:disabled) {
        color: #4db8ff;
      }

      .send-button:disabled {
        color: #3a3a3a;
        cursor: not-allowed;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #0d1117;
      }

      ::-webkit-scrollbar-thumb {
        background: #1e2738;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #0084ff;
      }

      /* Animation for new messages */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-title">
          <i class="fas fa-robot"></i>
          <h1>AI Assistant</h1>
        </div>
        <!-- Status can be updated dynamically -->
        <div class="chat-status" id="chat-status">Online</div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          <div class="message-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="message-content">
            <p>Hello! I'm your AI assistant. Send me a message or an image.</p>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="attachment-preview" id="attachment-preview"></div>

        <div class="chat-input-wrapper">
          <!-- Moved file input and label inside input-wrapper for flex alignment -->
          <div class="input-wrapper">
            <label for="image-upload" class="attachment-button">
              <i class="fas fa-image"></i>
              <!-- Input element is now inside the label -->
              <input type="file" id="image-upload" accept="image/*" hidden />
            </label>
            <textarea
              id="message-input"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
            <!-- Start with 1 row -->
            <button id="send-button" class="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const imageUpload = document.getElementById("image-upload");
        const attachmentPreview = document.getElementById("attachment-preview");
        const chatStatus = document.getElementById("chat-status");

        // Backend endpoint URL extracted from curl command
        const BACKEND_UPLOAD_URL = "http://127.0.0.1:8000/upload";

        // Variables for attachments
        let attachedFile = null; // Store the actual File object
        let attachedFilePreview = null; // Store the Data URL for preview

        // --- Utility Functions ---

        // Function to add a message to the chat
        function addMessage(
          type,
          content,
          imagePreviewUrl = null,
          isPlaceholder = false
        ) {
          const messageElement = document.createElement("div");
          messageElement.className = `message ${type}-message`;
          if (isPlaceholder) {
            messageElement.classList.add("thinking");
          }

          const avatarElement = document.createElement("div");
          avatarElement.className = "message-avatar";
          const avatarIcon = document.createElement("i");
          avatarIcon.className =
            type === "user" ? "fas fa-user" : "fas fa-robot";
          avatarElement.appendChild(avatarIcon);

          const contentElement = document.createElement("div");
          contentElement.className = "message-content";

          if (content) {
            const textElement = document.createElement("p");
            textElement.textContent = content;
            contentElement.appendChild(textElement);
          }

          if (imagePreviewUrl) {
            const imgElement = document.createElement("img");
            imgElement.src = imagePreviewUrl;
            contentElement.appendChild(imgElement);
          }

          if (type === "user") {
            messageElement.appendChild(contentElement);
            messageElement.appendChild(avatarElement);
          } else {
            // bot-message
            messageElement.appendChild(avatarElement);
            messageElement.appendChild(contentElement);
          }

          chatMessages.appendChild(messageElement);

          // Scroll to bottom
          scrollToBottom();

          return messageElement; // Return the created element, useful for updating placeholders
        }

        // Helper to scroll messages to the bottom
        function scrollToBottom() {
          // Use setTimeout to ensure DOM update finishes before scrolling
          setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }, 0);
        }

        // Function to update chat status
        function updateChatStatus(statusText) {
          chatStatus.textContent = statusText;
        }

        // --- Core Functionality ---

        // Function to send message (text and/or image)
        async function sendMessage() {
          const messageText = messageInput.value.trim();
          const fileToSend = attachedFile; // Get the File object before clearing

          // Don't send if no text and no attachments
          if (!messageText && !fileToSend) return;

          // Add user message to chat immediately using the preview URL
          addMessage("user", messageText, attachedFilePreview);

          // Clear input and attachments display
          messageInput.value = "";
          messageInput.style.height = "24px"; // Reset height to single line
          attachedFile = null;
          attachedFilePreview = null;
          attachmentPreview.innerHTML = "";
          sendButton.disabled = true; // Disable send button while sending
          imageUpload.disabled = true; // Disable image button while sending

          // Add a "Thinking..." bot message placeholder
          const placeholderMessage = addMessage(
            "bot",
            "Thinking...",
            null,
            true
          );
          updateChatStatus("Typing..."); // Indicate thinking status

          // Send data to backend
          await sendDataToBackend(messageText, fileToSend, placeholderMessage);

          // Re-enable input and buttons after sending (regardless of success/failure)
          sendButton.disabled = false;
          imageUpload.disabled = false;
          updateChatStatus("Online"); // Reset status
        }

        // Function to send data (text and file) to the backend
        async function sendDataToBackend(text, file, placeholderElement) {
          const formData = new FormData();

          // Append fields as expected by the backend based on the curl command
          // -F "title=My Image Title" -> formData.append("title", "My Image Title")
          // You might want to make the title dynamic, but sticking to the curl example.
          formData.append("title", "User Chat Upload");

          // -F "image_url=@/path/to/file.jpeg" -> formData.append("image_url", file, file.name)
          // The curl command uses "image_url" for the file field name.
          if (file) {
            formData.append("image_url", file, file.name);
          }

          // Include text message if present (assuming backend supports a text field too)
          // The curl example doesn't show sending text, but a chatbot usually needs it.
          // Let's use a field name like 'text_message'.
          if (text) {
            formData.append("text_message", text);
          }

          try {
            const response = await fetch(BACKEND_UPLOAD_URL, {
              method: "POST",
              body: formData, // fetch sets Content-Type to multipart/form-data automatically
            });

            const contentElement =
              placeholderElement.querySelector(".message-content p");

            if (!response.ok) {
              // Handle HTTP errors
              const errorText = await response.text();
              console.error(
                "Backend response error:",
                response.status,
                errorText
              );
              contentElement.textContent = `Error from backend: ${
                response.status
              } ${response.statusText || ""}. ${errorText.substring(
                0,
                100
              )}...`; // Show limited error text
              placeholderElement.classList.remove("thinking"); // Remove thinking style on error
              placeholderElement.classList.add("error"); // Optional: Add error style
              // Do NOT parse JSON if response is not ok
            } else {
              // Assuming the backend returns JSON with the chatbot's response
              const data = await response.json();

              // Assuming the JSON has a key like 'response' or 'text' for the bot's message
              // Adjust 'data.response' based on your *actual* backend response structure
              const botReply =
                data.response ||
                data.text ||
                JSON.stringify(data) ||
                "Received message, but bot response format is unknown.";

              // Update the placeholder message with the actual bot response
              contentElement.textContent = botReply;
              placeholderElement.classList.remove("thinking"); // Remove thinking style
            }

            scrollToBottom(); // Scroll after updating the message
          } catch (error) {
            console.error("Error sending data to backend:", error);
            const contentElement =
              placeholderElement.querySelector(".message-content p");
            let displayError = error.message;
            if (error.message.includes("Failed to fetch")) {
              displayError =
                "Could not connect to the backend server. Is it running?";
            } else if (error.message.includes("SyntaxError")) {
              displayError = "Error parsing backend response (expected JSON).";
            }
            contentElement.textContent = `Communication error: ${displayError}`;
            placeholderElement.classList.remove("thinking"); // Remove thinking style on error
            placeholderElement.classList.add("error"); // Optional: Add error style
            scrollToBottom(); // Scroll after updating the message
          }
        }

        // --- Event Handlers ---

        // Auto-resize textarea
        messageInput.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = this.scrollHeight + "px";
          if (this.scrollHeight > 120) {
            this.style.overflowY = "auto";
          } else {
            this.style.overflowY = "hidden";
          }
          // Adjust input wrapper height if textarea grows
          this.parentElement.style.alignItems = "flex-end"; // Ensure items align at the bottom
        });

        // Handle image upload
        imageUpload.addEventListener("change", function (e) {
          if (e.target.files.length > 0) {
            const file = e.target.files[0];

            // Basic file size and type validation (optional but recommended)
            if (!file.type.startsWith("image/")) {
              alert("Please select an image file.");
              e.target.value = null; // Clear the input
              return;
            }
            if (file.size > 5 * 1024 * 1024) {
              // Example: 5MB limit
              alert("File size exceeds 5MB limit.");
              e.target.value = null; // Clear the input
              return;
            }

            attachedFile = file; // Store the actual File object

            const reader = new FileReader();
            reader.onload = function (event) {
              attachedFilePreview = event.target.result; // Store Data URL for preview

              // Create preview display
              attachmentPreview.innerHTML = ""; // Clear previous previews
              const previewItem = document.createElement("div");
              previewItem.className = "preview-item";

              const img = document.createElement("img");
              img.src = attachedFilePreview;

              const removeButton = document.createElement("button");
              removeButton.className = "remove-preview";
              removeButton.innerHTML = '<i class="fas fa-times"></i>';
              removeButton.addEventListener("click", function () {
                attachmentPreview.innerHTML = "";
                attachedFile = null;
                attachedFilePreview = null;
                imageUpload.value = null; // Clear the file input value
                // Re-check send button state
                checkSendButtonState();
              });

              previewItem.appendChild(img);
              previewItem.appendChild(removeButton);
              attachmentPreview.appendChild(previewItem);

              // Re-check send button state
              checkSendButtonState();
            };
            reader.readAsDataURL(file); // Read the file as Data URL for preview
          } else {
            // If file selection was cancelled
            attachedFile = null;
            attachedFilePreview = null;
            attachmentPreview.innerHTML = "";
            checkSendButtonState();
          }
        });

        // Enable/disable send button based on input/attachment state
        function checkSendButtonState() {
          const messageText = messageInput.value.trim();
          sendButton.disabled = !messageText && !attachedFile;
        }

        // Listen for input changes and attachment changes to update button state
        messageInput.addEventListener("input", checkSendButtonState);
        imageUpload.addEventListener("change", checkSendButtonState); // Also called from change handler itself

        // Send message on button click
        sendButton.addEventListener("click", sendMessage);

        // Send message on Enter key (but allow Shift+Enter for new line)
        messageInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            // Only send if button is not disabled (handles empty input/attachment)
            if (!sendButton.disabled) {
              sendMessage();
            }
          }
        });

        // Initial state check
        checkSendButtonState();
      });
    </script>
  </body>
</html>
