<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0d1117;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e2738;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title i {
            color: #0084ff;
            font-size: 1.5rem;
        }

        .chat-title h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f0f0f0;
        }

        .chat-status {
            background-color: #0084ff;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .bot-message {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #1e2738;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background-color: #0084ff;
        }

        .message-avatar i {
            color: #f0f0f0;
            font-size: 1rem;
        }

        .message-content {
            background-color: #1e2738;
            padding: 12px 16px;
            border-radius: 18px;
            border-top-left-radius: 4px;
            font-size: 25px; 
            line-height: 1.4;
        }

        .user-message .message-content {
            background-color: #0084ff;
            border-radius: 18px;
            border-top-right-radius: 4px;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .chat-input-container {
            padding: 15px;
            background-color: #0d1117;
            border-top: 1px solid #1e2738;
        }

        .attachment-preview {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .attachment-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .attachment-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1e2738;
            border: none;
            color: #0084ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .attachment-button:hover {
            background-color: #0084ff;
            color: white;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            background-color: #1e2738;
            border-radius: 24px;
            padding: 8px 16px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-size: 0.95rem;
            resize: none;
            height: 24px;
            max-height: 120px;
            outline: none;
            padding: 0;
        }

        #message-input::placeholder {
            color: #8a8a8a;
        }

        .send-button {
            background: transparent;
            border: none;
            color: #0084ff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 0 0 10px;
            display: flex;
            align-items: center;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e2738;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0084ff;
        }

        /* Animation for new messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
            </div>
            <div class="chat-status">Online</div>
        </div>
       
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
       
        <div class="chat-input-container">
            <div class="attachment-preview" id="attachment-preview"></div>
           
            <div class="chat-input-wrapper">
                <div class="attachment-buttons">
                    <label for="image-upload" class="attachment-button">
                        <i class="fas fa-image"></i>
                        <input type="file" id="image-upload" accept="image/*" hidden>
                    </label>
                </div>
               
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Type your message..."></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const imageUpload = document.getElementById('image-upload');
            const attachmentPreview = document.getElementById('attachment-preview');
           
            // Variables for image upload
            let selectedImage = null;
           
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                if (this.scrollHeight > 120) {
                    this.style.overflowY = 'auto';
                } else {
                    this.style.overflowY = 'hidden';
                }
            });
           
            // Send message function
            function sendMessage() {
                const messageText = messageInput.value.trim();
               
                // Don't send if no text and no attachments
                if (!messageText && !selectedImage) return;
               
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
               
                // Create avatar
                const avatarElement = document.createElement('div');
                avatarElement.className = 'message-avatar';
                const avatarIcon = document.createElement('i');
                avatarIcon.className = 'fas fa-user';
                avatarElement.appendChild(avatarIcon);
               
                // Create message content
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
               
                // Add text if any
                if (messageText) {
                    const textElement = document.createElement('p');
                    textElement.textContent = messageText;
                    contentElement.appendChild(textElement);
                }
               
                // Add image if any
                if (selectedImage) {
                    const imgElement = document.createElement('img');
                    imgElement.src = selectedImage;
                    contentElement.appendChild(imgElement);
                }
               
                // Assemble message
                messageElement.appendChild(contentElement);
                messageElement.appendChild(avatarElement);
               
                // Add to chat
                chatMessages.appendChild(messageElement);
               
                // Clear input and attachments
                messageInput.value = '';
                messageInput.style.height = 'auto';
                selectedImage = null;
                attachmentPreview.innerHTML = '';
               
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
               
                // Simulate bot response after a delay
                setTimeout(botResponse, 1000);
            }
           
            // Bot response function (simulated)
            function botResponse() {
                const responses = [
                    "I understand. How can I assist you further?",
                    "That's interesting! Tell me more.",
                    "I'm processing your request. Is there anything else you'd like to add?",
                    "Thanks for sharing. Is there anything specific you'd like to know?",
                    "I'm here to help. What else would you like to discuss?"
                ];
               
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
               
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
               
                // Create avatar
                const avatarElement = document.createElement('div');
                avatarElement.className = 'message-avatar';
                const avatarIcon = document.createElement('i');
                avatarIcon.className = 'fas fa-robot';
                avatarElement.appendChild(avatarIcon);
               
                // Create message content
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                const textElement = document.createElement('p');
                textElement.textContent = randomResponse;
                contentElement.appendChild(textElement);
               
                // Assemble message
                messageElement.appendChild(avatarElement);
                messageElement.appendChild(contentElement);
               
                // Add to chat
                chatMessages.appendChild(messageElement);
               
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
           
            // Handle image upload
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                   
                    reader.onload = function(event) {
                        selectedImage = event.target.result;
                       
                        // Create preview
                        attachmentPreview.innerHTML = '';
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                       
                        const img = document.createElement('img');
                        img.src = selectedImage;
                       
                        const removeButton = document.createElement('button');
                        removeButton.className = 'remove-preview';
                        removeButton.innerHTML = '<i class="fas fa-times"></i>';
                        removeButton.addEventListener('click', function() {
                            attachmentPreview.innerHTML = '';
                            selectedImage = null;
                        });
                       
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeButton);
                        attachmentPreview.appendChild(previewItem);
                    };
                   
                    reader.readAsDataURL(file);
                }
            });
           
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
           
            // Send message on Enter key (but allow Shift+Enter for new line)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
